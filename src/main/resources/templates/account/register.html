<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user sign up</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap-4.3.1.min.css}">
    <link rel="stylesheet" th:href="@{/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/LoginStyle.css}">
    <link rel="stylesheet" th:href="@{/css/register-style.css}">
</head>
<body>
<!--<div th:replace="commerce/navbarComponent::ccNavbar"></div>-->
<div class="container mt-3 d-flex justify-content-center">
    <div class="col-md-6">
        <form id="registerInfo" method="post" th:action="@{~/register/newUser}">
            <div class="col-md-8 error-message-register" th:if="${statusCode}==0" th:text="${statusInfo}"></div>
            <div class="row">
                <div class="col-md-8">
                    <label for="userName">Account</label>
                    <input class="form-control" id="userName" name="userName" type="email"
                           placeholder="Enter email address">
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <label for="userAccountName">User Name</label>
                    <input class="form-control" id="userAccountName" name="userAccountName" type="text"
                           placeholder="Enter user name">
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <label for="userPassword">password</label>
                    <input class="form-control" id="userPassword" name="userPassword" type="password"
                           placeholder="Enter your password">
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <label for="userPasswordConfirm">Password confirmation</label>
                    <input class="form-control" id="userPasswordConfirm" name="userPasswordConfirm" type="password"
                           placeholder="Repeat your password">
                </div>
                <div class="col-md-4"></div>
                <input type="hidden" id="password" name="password">
            </div>
            <div class="row">
                <div class="col-md-8">
                    <label for="validityCode">Verification Code</label>
                    <div class="row">
                        <div class="col-md-7">
                            <input class="form-control" id="validityCode" name="validityCode" type="text"
                                   placeholder="Enter verification code">
                        </div>
                        <div class="col-md-5">
                            <img src="/getValidityCode" onclick="this.src='/getValidityCode'">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <button type="submit" id="submitForm" class="flex-column btn btn-outline-primary mt-3">Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/jquery/jquery-3.3.1.js}"></script>
<script th:src="@{/js/jquery/jquery.validate.js}"></script>
<script th:src="@{/js/bootstrap/bootstrap-4.3.1.min.js}"></script>
<script th:src="@{/js/layui.all.js}"></script>
<script th:src="@{/js/MD5Encode.js}"></script>
<script th:src="@{/js/account/register.js}"></script>
</body>
</html>
