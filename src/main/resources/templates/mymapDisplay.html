<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>display</title>
    meta charset="UTF-8">
    <title>display</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="buttoms">
    <div style="position: absolute; right: 20px; bottom:20px; z-index: 999">
        <button onclick="zoombig()">Zoom-In</button>
        &nbsp;&nbsp;
        <button onclick="zoomsmall()">Zoom-Out</button>
        &nbsp;&nbsp;
        <button onclick="getDefault()">Reset</button>
    </div>
</div>

<div class="modal fade" id="popup-on-mapblock-selected" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="" id="addLocationForm">
                    <div class="container">
                        <div class="row" style="margin-top:20px;">
                            <div class="col text-center">
                                <input type="text" class="form-control" name= "LocationName" id="LocationName" placeholder="Location Name">
                            </div>
                        </div>
                        <div class="row" style="margin-top:20px;">
                            <div class="col">
                                <input id="LocationDescriptionMedia" name= "LocationDescriptionMedia"  type="file" accept= "image/*,video/*"><br>
                            </div>
                        </div>
                        <div class="row" style="margin-top:20px;">
                            <div class="col text-center">
                                <button type="button" class="btn btn-primary SaveLocationInformation" id="SaveLocationInformation">Save changes</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="visible-cover relative">
    <div style="width: 100%; height: auto; position: absolute; left: 0; top: 0; z-index: 0;" id="vis">
        <div th:each="row:${mapBlocks}" style="display: flex; flex-wrap: nowrap;height: auto">
            <div th:each="col:${row}" style="height: auto">
                <img style="width: 100%; height: auto" th:src="'data:image/jpeg;base64,'+${col}" name="map-block" class="block" th:draggable="false">
            </div>
        </div>
    </div>
</div>

</body>
<style type="text/css">
    .visible-cover{
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        border:2px solid #000;
        float:left;
        margin-right:20px;
    }
    .relative{
        position: relative;
    }
</style>

<script type="text/javascript">
    $("[name='map-block']").mouseover(function (){
        this.style.borderStyle = "solid";
        this.style.borderColor = "cyan";
    }).mouseout(function (){
        this.style.borderStyle = "";
        this.style.borderWidth = "";
        this.style.borderColor = "";
    });

    // zoom-in and zoom-out 
    function zoombig() {
        let mapBlock = document.getElementsByClassName("block");
        new_w = mapBlock[0].width * 1.1 + "px";
        for (let i = 0; i < mapBlock.length; i++) {
            mapBlock[i].style.width = new_w;
            mapBlock[i].style.height = "auto";
        }
    }

    function zoomsmall() {
        let mapBlock = document.getElementsByClassName("block");
        new_w = mapBlock[0].width / 1.1 + "px";
        for (let i = 0; i < mapBlock.length; i++) {
            mapBlock[i].style.width = new_w;
            mapBlock[i].style.height = "auto";
        }
    }

    function getDefault() {
        let mapBlock = document.getElementsByClassName("block");
        for (let i = 0; i < mapBlock.length; i++) {
            mapBlock[i].style.width = "100%";
            mapBlock[i].style.height = "auto";
        }
    }
    
    // move picture
    let pic = document.getElementById("vis");
    let isDrag = false;
    let disX, disY;

    pic.onmousedown = function(e){
        isDrag = true;
        this.style.cursor = "move";
        e = e||window.event;
        let x = e.clientX;
        let y = e.clientY;
        disX = x - this.offsetLeft;
        disY = y - this.offsetTop;
    }

    document.onmousemove = function(e){
        if (!isDrag){return;}
        e = e||window.event;
        let x = e.clientX;
        let y = e.clientY;
        pic.style.left = x - disX + "px";
        pic.style.top = y - disY + "px";
    }

    document.onmouseup = function(){
        isDrag = false;
        pic.style.cursor = "default";
    }

</script>
</html>
