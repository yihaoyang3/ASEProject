<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
</head>
<body>
<div style="width: 100%" >
    <div th:each="row:${mapBlocks}" style="display: flex; flex-wrap: nowrap">
        <div th:each="col:${row}">
            <img style="height: 30px; width: 30px" name="map-block" th:src="'data:image/jpeg;base64,'+${col}">
<!--            <div th:text="${col}"></div>-->
        </div>
    </div>
</div>
</body>
<style>
</style>
<script>
    $("[name='map-block']").mouseover(function (){
        this.style.borderStyle = "solid";
        this.style.borderColor = "cyan";
    }).mouseout(function (){
        this.style.borderStyle = "";
        this.style.borderWidth = "";
        this.style.borderColor = "";
    });
</script>
</html>
